<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy clone</title>
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="skill-up-banar">
        <div class="skill-up-ad">
          <a href="#">
            <p>
              <span>Skill up at scale | </span>
              Learn why Udemy is trusted by 14.4K+ businesses around the world
            </p>
          </a>
        </div>
        <div class="btn-exit">
          <img src="assets/images/x-symbol-svgrepo-com.svg" alt="" />
        </div>
      </div>
      <nav>
        <div class="logo flex">
          <img src="assets/images/logo-udemy.svg" alt="" />
        </div>
        <div class="categories">
          <p>Categories</p>
          <div class="categories-panel">
            <div class="category">
              <p>Development</p>
              <img src="assets/images/arrow-next-small-black.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="search-bar flex">
          <img
            src="assets/images/magnifying-glass.svg"
            alt=""
            class="magnifying-glass"
          />
          <input type="text" placeholder="Search for anything" />
        </div>
        <p class="udemy-business">Udemy Business</p>
        <p class="teach-on-udemy">Teach on Udemy</p>
        <div class="cart">
          <img src="" alt="" />
        </div>
        <div class="flex">
          <button class="button bg-clr-white clr-black">Log in</button>
          <button class="button bg-clr-black clr-white">Sign up</button>
          <div class="lang"><img src="" alt="" /></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="wrapper">
        <div class="carousel-main">
          <div class="carousel-btn align-right">
            <img src="assets/images/arrow-right-small.svg" alt="" />
          </div>
          <div class="carousel-btn">
            <img src="assets/images/arrow-left-small.svg" alt="" />
          </div>
          <div class="carousel-1">
            <img src="assets/images/carousel-img-01.jpg" alt="" />
            <div class="text-section">
              <h1>Learning that gets you</h1>
              <p>
                Skills for your present (and your future). Get started with us.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
